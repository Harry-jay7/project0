<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider on software engineering</title>
    <link rel="stylesheet" herf="slider.css">
</head>
<body>
    
    <!--image slider start-->
    <div class="sliders">
        <div class="slides">
            <!--radio button start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio button end-->
            <!--slide image start-->
            <div class="slide first">
                <img scr="download (3).jpg" alt="">
            </div>
            <div class="slide">
                <img scr="download (4).jpg" alt="">
            </div>
            <div class="slide">
                <img scr="download (5).jpg" alt="">
            </div><div class="slide">
                <img scr="download (6).jpg" alt="">  
            </div>
            <!--slide image end--> 

        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn1"></label>
            <label for="radio2" class="manual-btn2"></label>
            <label for="radio3" class="manual-btn3"></label>
            <label for="radio4" class="manual-btn4"></label>
        </div>
        <!--manual navigation end-->
    </div>
    <!--image slider end-->

</body>
</html>
